<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Construcción - Legado San José</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #F5A84F;
            --secondary: #EDE4CE;
            --dark: #121212;
            --light: #F9F9F9;
            --accent: #D48E3B;
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
        }

        .background-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(245, 168, 79, 0.15) 0%, rgba(245, 168, 79, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(100px, 100px) scale(1.2);
            }
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            z-index: 10;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeInDown 1s ease forwards;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(245, 168, 79, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto 3rem;
            animation: spin 1.5s infinite linear;
            opacity: 0;
            animation: spin 1.5s infinite linear, fadeIn 1s ease 0.9s forwards;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease 1.2s forwards;
        }

        .social-links a {
            color: var(--light);
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .social-links a:hover {
            color: var(--primary);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive Improvements */
        @media (max-width: 480px) {
            .logo {
                font-size: 2.2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-blob blob-1"></div>
    <div class="background-blob blob-2"></div>

    <div class="container">
        <div class="logo">Legado San José</div>
        <h1>Estamos renovando nuestra experiencia</h1>
        <p>Nuestro sitio se encuentra en mantenimiento temporal mientras preparamos algo especial para ti. Volveremos
            muy pronto con nuevas colecciones y sorpresas.</p>

        <div class="loader"></div>

        <div class="social-links">
            <a href="https://www.instagram.com/legado_sanjose/" target="_blank">Instagram</a>
            <a href="mailto:legadosanjosemx@gmail.com">Contacto</a>
        </div>
    </div>
</body>

</html>
